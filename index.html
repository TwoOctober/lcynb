<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向中...</title>
    <meta http-equiv="refresh" content="3;url=https://6657sb.icu">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .redirect-container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2em;
            color: #007cba;
            font-weight: bold;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #005a87;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007cba;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>正在跳转6657sb.icu</h1>
        <div class="spinner"></div>
        <p>页面将在 <span class="countdown" id="countdown">3</span> 秒后自动跳转到目标网站</p>
        <p>lcynb.icu域名即将过期，请使用新网址6657sb.icu</p>
        <a href="https://6657sb.icu" class="button">立即跳转</a>
    </div>

    <script>
        // 倒计时功能
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // 跳转到目标网站
                window.location.href = 'https://6657sb.icu';
            }
        }, 1000);

        // 备用跳转方法（以防JavaScript被禁用）
        setTimeout(() => {
            window.location.href = 'https://6657sb.icu';
        }, 3000);
    </script>
</body>
</html>
